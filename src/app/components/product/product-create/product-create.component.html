<mat-card>
    <div class="card-form">
        <mat-card-title>Novo Produto</mat-card-title>
        <form>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Nome" 
                [(ngModel)]="product.name" name="name">
            </mat-form-field>
            <mat-form-field appearance="outline"
                [(ngModel)]="product.category" name="category">
                <input matInput placeholder="Categoria">
            </mat-form-field>
        </form>
    </div>
</mat-card>

<button mat-raised-button (click)="createProduct()" color="primary">Salvar</button>

<button mat-raised-button (click)="cancel()">Cancelar</button>
