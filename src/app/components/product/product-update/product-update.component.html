<mat-card>
    <div class="card-form">
        <mat-card-title>Alterar Produto</mat-card-title>
        <form>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Nome" 
                [(ngModel)]="product.name" name="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Categoria"
                [(ngModel)]="product.category" name="category">
            </mat-form-field>
        </form>
    </div>
</mat-card>

<button mat-raised-button (click)="updateProduct()" color="primary">Alterar</button>

<button mat-raised-button (click)="cancel()">Cancelar</button>
