<mat-card>
    <div class="login-form">
        <mat-card-title>Login</mat-card-title>
        <form>
            <mat-form-field appearance="outline">
                <input [(ngModel)]="usuario.nome" matInput type="text" placeholder="Nome">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <input [(ngModel)]="usuario.senha" matInput type="password" placeholder="Senha">          
            </mat-form-field>
        </form>
        <button type="submit" mat-raised-button color="primary" class="btn" (click)="fazerLogin">Login</button>

        <button mat-raised-button>Sair</button>
    </div>
    
</mat-card>
